<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <title>Chuck Norris Joke Generator</title>
  <style>
    div.container {
      position:absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      width:40em;
      height:25em;
      margin-top: -12.5em; /*set to a negative number 1/2 of your height*/
      margin-left: -20em; /*set to a negative number 1/2 of your width*/
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chuck Norris Joke Generator</h2>
    <form>
      <div>
        <label for="number">Number of jokes</label>
        <input type="number" id="number">
      </div>
      <div>
        <button class="get-jokes">Get Jokes</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
